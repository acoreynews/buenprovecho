<!DOCTYPE html>
<html lang="en">

<head>
  {% block title %}<title>Buen Provecho</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  

  <link rel="stylesheet" href="css/styles.css"> 
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- Add additional CSS in static file -->
  





</head>


<style>
a {font-size:25px}
</style>


<div class="container-fluid">	    
<body>


      
{% if user.is_authenticated %}
  <div class="nav-scroller py-1 mb-2">
    <nav class="nav d-flex justify-content-between bg-dark">
      <a class="p-2 text-muted" href="{{author.get_absolute_url}}">User: {{ user.get_username }}</a>
      <a class="p-2 text-muted" href="{% url 'index' %}">Home</a>
      <a class="p-2 text-muted" href="{% url 'recipes' %}">Recipes</a>
      <a class="p-2 text-muted" href="{% url 'authors' %}">Authors</a>
      <a class="p-2 text-muted" href="{% url 'logout'%}?next={{request.path}}">Logout</a>
    </nav>
  </div>

  {% else %}
<div class="nav-scroller py-1 mb-2">
    <nav class="nav d-flex justify-content-between bg-dark">

      <a class="p-2 text-muted" href="{% url 'index' %}">Home</a>
      <a class="p-2 text-muted" href="{% url 'recipes' %}">Recipes</a>
      <a class="p-2 text-muted" href="{% url 'authors' %}">Authors</a>
      <a class="p-2 text-muted" href="{% url 'login'%}?next={{request.path}}">Login</a>
      <a class="p-2 text-muted" href="{% url 'register'%}?next={{request.path}}">Register</a>

	</nav>
  </div>
  {% endif %}

{% block content %}{% endblock %}</div>

</body>
</div>
</html>
